<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPay - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://logosandtypes.com/wp-content/uploads/2024/05/fampay.svg" alt="FairPay Logo">
            <h1>FairPay</h1>
        </div>
    </header>

    <main>
        <section class="auth">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 FairPay. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Store the username and password in localStorage
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            alert("Signup successful! Please login.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
