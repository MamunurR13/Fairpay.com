<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPay - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://logosandtypes.com/wp-content/uploads/2024/05/fampay.svg" alt="FairPay Logo">
            <h1>FairPay</h1>
        </div>
    </header>

    <main>
        <section class="auth">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 FairPay. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simulate a basic login check
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation
            if (username === "user" && password === "password123") {
                localStorage.setItem("loggedIn", "true");
                alert("Login successful!");
                window.location.href = "payslip.html";
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
</html>
